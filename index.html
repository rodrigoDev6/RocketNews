<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews - Desafio Discover</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="info">
        <div class="logo">
          <img src="assets/logo.svg" alt="Logo Rocketseat" />
        </div>
        <!-- /logo -->

        <article>
          <h1 class="title">atualize ideias e informações em 5 minutos</h1>
          <p class="subtitle">
            tudo que você precisa saber para começar seu dia bem e informado
          </p>
          <p>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </article>

        <form action="">
          <label for="email">Insira seu e-mail: </label>

          <div class="email-send">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="oi@gamil.com"
            />
            <button type="submit" class="btn"></button>
          </div>
        </form>
        <div class="deixe-ler">
          <button>deixe-me ler primeiro</button>
          <img src="assets/arrow-right.svg" alt="" />
        </div>
      </section>

      <section class="image"></section>
    </main>
  </body>
</html>
